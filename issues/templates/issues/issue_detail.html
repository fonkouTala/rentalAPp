{% extends 'base.html' %}
{% load static %}

{% block content-header %}
<div class="card-header">
  <div class="card-tools">
    <a href="#" class="btn btn-tool">Print</a>
    <a href="{% url 'issue-update' object.id %}" class="btn btn-tool">
      <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'issue-delete' object.id %}" class="btn btn-tool">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
{% endblock content-header %}

{% block content %}
    <div class="row mb-4">
      <div class="col-sm-4">
        <div class="row mb-2">

          {% if object.picture %}
            <img
              src="{{ object.picture.url }}"
              class="float-left mr-3" style="width: 220px; height: 150px;">
          {% else %}
            <img
              src="{% static 'dist/img/avatar.png' %}"
              class="float-left rounded-circle mr-3" style="width: 120px; height: 120px;">
          {% endif %} 


          <!-- <div class="float-right">

        </div>

      </div>
      <div class="col-sm-8">
        <div>
          <div class="form-group border-bottom row">
            <label class="col">
              Name
            </label>
            <div class="col">
              {{ object.name.full_name }}
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
              Date
            </label>
            <div class="col">
              {{ object.date }}
            </div>
          </div>
          <div class="form-group border-bottom row">
            <label class="col">
              Describe issue here
            </label>
            <div class="col">
              {{ object.description }}
            </div>
          </div>

        </div>

      </div>
    </div>
